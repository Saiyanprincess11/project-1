  <script>
    const lockedAchievements = {}; 
    const unlockedAchievements = {}; 

   const handleResponse = async (response, parseResponse) => {

      //Displays tag based on status code 
      switch(response.status) {
        case 200: //Success
        console.log('Success');
          break;
        case 201: //Created
          console.log('Created');

          break;
        case 204: //Updated (no response back from server)
          console.log('Updated (No Content)');

          return;
        case 404: //Not Found
          console.log('Not Found');

        break;
        case 400: //Bad request
          console.log('Bad Request');
          break;
        default: //any other status code
          console.log('Error code not implemented by client');
        break;
      }

      //Parses the response to json
      let obj = await response.json();
      if(parseResponse && obj.id !== 'notReal'){
        let jsonString = JSON.stringify(obj);
        console.log(jsonString);
      }
      
      //Displays message
      if(obj.message){
        console.log(`Message: ${obj.message}`);
      }
    };

    //Uses fetch to send a postRequest
    const sendPost = async (achievementForm) => {
      //const nameAction = nameForm.getAttribute('action');
      //const nameMethod = nameForm.getAttribute('method');
      //const nameField = nameForm.querySelector('#nameField');
      //const ageField = nameForm.querySelector('#ageField');
      //Get action and method type 
      const achievementAction = achievementForm.getAttribute('action'); 
      const achievementMethod = achievementForm.getAttribute('method');

      //Get form field values 
      const titleField = achievementForm.querySelector('#titleField'); 
      const descriptionField = achievementForm.querySelector('#descriptionField') //add .value to get user input
      const categoryField = achievementForm.querySelector('input[name="category"]:checked');
      const pointsField = achievementForm.querySelector('points-field'); 

      //Build a data string in the FORM-URLENCODED format.
      //const formData = `name=${nameField.value}&age=${ageField.value}`;
      const formData = `
      title=${titleField.value}&description=${descriptionField.value}&category=${categoryField}&points=${pointsField}&status=locked
      `;

      //Make a fetch request and await a response
      let response = await fetch(achievementAction, {
        method: achievementMethod,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });

      handleResponse(response);
    };

    const requestUpdate = async (achievementForm) => {
      
      //Awaits fetch response
      const url = '/getTasks';
      const method = 'get';
      
      //Awaits fetch response
      let response = await fetch(url, {
        method,
        headers: {
            'Accept': 'application/json'
        },
      });

      handleResponse(response, method === 'get');
    };
    
    const printDefault = () => {
      const achievementsContent = document.querySelector('#achievements-content'); 

      if(achievementsContent.innerHTML.trim() == ""){
        achievementsContent.innerHTML = `
        <p class="has-text-white is-centered" id="achievements-content-tag">
          No Achievements Yet<br>Click the <strong>Add</strong> button to create a new goal!
        </p>`
      }
    };

    //Add Task Button controls 
    const addTask = () => {
      const form = document.querySelector("#add-task-form"); 
      form.style.display = "block"; 
    }; 
    
    //Form Button Controls 
    //Cancel Achievement Task
    const cancel = () => {
      const form = document.querySelector("#add-task-form"); 
      form.style.display = "none"; 
    };

    //Shows Locked Achievements List
    const showLocked = () => {
      const content = document.querySelector("#achievements-content"); 
      const lockedBttn = document.querySelector("#locked-btn")
      const unlockedBttn = document.querySelector("#unlocked-btn")

      //Clears content 
      content.innerHTML = ""; 

      //Sets locked btn state 
      lockedBttn.className = "is-active"; 
      unlockedBttn.className = ""; 

      //Checks for locked achievements...
      //Add code... 

      //Otherwise prints default message 
      if(Object.keys(lockedAchievements).length === 0){
        content.innerHTML = `

          No Locked Achievements Yet<br>Click the <strong>Add</strong> button to create a new goal!
        </p>`
      }

    }
    
    //Shows Unlocked Achievements List 
    const showUnlocked = () => {
      const content = document.querySelector("#achievements-content"); 
      const lockedBttn = document.querySelector("#locked-btn")
      const unlockedBttn = document.querySelector("#unlocked-btn")

      //Clears content 
      content.innerHTML = ""; 

      //Sets locked btn state 
      lockedBttn.className = ""; 
      unlockedBttn.className = "is-active"; 

      //Checks for unlocked achievements...
      //Add code... 

      //Otherwise prints default message 
      if(Object.keys(unlockedAchievements).length === 0){
        content.innerHTML = `
        <p class="has-text-white is-centered has-text-centered" id="achievements-content-tag">
          No Unlocked Achievements Yet<br>Click the <strong>Add</strong> button to create a new goal!
        </p>`
      }
    }
    //Runs on page load 
    const init = () => {
      //const nameForm = document.querySelector('#nameForm');
      //const userForm = document.querySelector('#userForm');
      const achievementForm = document.querySelector('#achievementForm'); 
      
      //Cancels the forms default action and calls sendPost
      /*const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }
      //Cancels the forms default action and calls requestUpdate
      const getUsers = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      }*/

      const addTask = (e) => {
        e.preventDefault(); 
        sendPost(achievementForm);
        return false; 
      }

      const getTasks = (e) => {
        e.preventDefault();
        requestUpdate(achievementForm);
        return false;
      }

      //Prints default message if achievements has no content
      printDefault(); 
      
      //Call addUser when the submit event fires on the form.
      //nameForm.addEventListener('submit', addUser);
      //userForm.addEventListener('submit', getUsers);
      achievementForm.addEventListener('click', addTask);
      achievementForm.addEventListener('click', getTasks);
    };
    

    //Creates new Achievement 
    const newAchievement = () => {
      const content = document.querySelector("#achievements-content"); 
      const form = document.querySelector("#add-task-form"); 

      //Clears content 
      content.innerHTML = "" ;

      //Retrieves list of achievements 
      //Add code..

      //Creates new achievement 

      content.classList.remove("has-text-centered"); 
      content.innerHTML = `
      <div class="box">
        <blockquote> 
        <button class="delete is-right" id="achievement-delete" ></button>
          <div class="columns is-gapless">
            <div class="column is-1">
              <span class="fa-stack fa-2x">
                <i class="fa fa-circle-thin fa-stack-2x has-text-grey"></i>
                <i class="fa fa-trophy fa-stack-1x has-text-grey"></i>
              </span>
            </div>

            <div class="column">
              <p>
                <h4>Demo</h4>
                <br>fermentum, quam libero hendrerit ipsum, ut blandit est tellus sit amet turpis.
              </p>
            </div>
          </div> 
        </blockquote>
      </div>
      `; 

      //Hides add achievement form 
      if(form.style.display !== "none"){
        form.style.display = "none"; 
      }
    };

    //When the window loads, run init.
    window.onload = init;
 </script>
